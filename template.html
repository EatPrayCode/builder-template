<!DOCTYPE html>
<html>
  <head>
    <title>Lazysuzy Piranha templates</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div class="header">
        <div class="row">
          <div class="col-sm-5">
            <div class="logo">
              <img
                src="https://www.lazysuzy.com/images/color_logo_transparent.png"
              />
            </div>
          </div>
          <div class="col-sm-3"></div>
          <div class="col-sm-4 text-right">
            <button class="btn btn-primary">Publish</button>
            <div class="header-right-icons">
              <i class="fa fa-upload" aria-hidden="true"></i>
              <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="left-panel">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="inlineFormInputGroupUsername"
                placeholder="Search"
              />
              <div class="input-group-append">
                <div class="input-group-text icon">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </div>
              </div>
              <div class="icon filter-icon">
                <i class="fa fa-filter" aria-hidden="true"></i>
              </div>
            </div>

            <div class="components">
              <div class="row">
                <div class="col-sm-4">
                  <div class="icon lg">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="icon lg">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="icon lg">
                    <i class="fa fa-font" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="icon lg">
                    Styles
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="icon lg">
                    Collections
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="text-right">
            <i class="fa fa-undo" aria-hidden="true"></i>
            <i class="fa fa-repeat" aria-hidden="true"></i>
            -
            <i class="fa fa-search" aria-hidden="true"></i>
            +
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <i class="fa fa-clone" aria-hidden="true"></i>

            <i class="fa fa-trash-o" aria-hidden="true"></i>
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
          </div>
          <div class="canvas"></div>
          <div class="text-center canvas-bottom-icons">
            <i class="fa fa-clone" aria-hidden="true"></i>
            <i class="fa fa-crop" aria-hidden="true"></i>
            <i class="fa fa-refresh" aria-hidden="true"></i>
            <i class="fa fa-paint-brush" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.5.3/handlebars.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/template" id="category">
      {{#each categories}}
      {{#with this}}
        <div class="col-sm-4">
          <div class="icon lg">
            <i class="fa fa-bed" aria-hidden="true"></i>
            {{name}}
          </div>
        </div>
        {{/with}}
        {{/each}}
    </script>

    <script src="./script.js"></script>
  </body>
</html>
