<!DOCTYPE html>
<html>
  <head>
    <title>Lazysuzy Piranha templates</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://cdn.materialdesignicons.com/4.7.95/css/materialdesignicons.min.css"
    />

    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
        <div class="header container-fluid">
            <div class="row">
                <div class="col-sm-5 col-5">
                <div class="logo">
                    <img
                    src="https://www.lazysuzy.com/images/color_logo_transparent.png"
                    />
                </div>
                </div>
            </div>
        </div>
        <div class="share-board-container">
            <div class="share-board-header">
                <h4>Nicely done, you've got style!</h4>
            </div>
            <div class="share-board-content">
                <div class="text-center">
                    <h5>Want to share it with the world?</h5>
                </div>
                <div class="share-board-options ">
                    <div class="share-board-items">
                        <i class="mdi mdi-pinterest" aria-hidden="true"></i>
                        Pin your Board
                    </div>
                    <div class="share-board-items">
                        <i class="mdi mdi-link" aria-hidden="true"></i>
                        Share a link
                    </div>
                </div>
                <hr>
                <div class="share-board-options ">
                    <div class="share-board-items">
                        Shop Your Board
                    </div>
                    <div><span>OR</span></div>
                    <div class="share-board-items">
                        Create New Board
                    </div>
                </div>
            </div>
        </div>
    </div>

    
  </body>
</html>
