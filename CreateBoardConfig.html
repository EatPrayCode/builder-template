<!DOCTYPE html>
<html>
  <head>
    <title>Lazysuzy Piranha templates</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div class="header container-fluid">
        <div class="row">
          <div class="col-sm-5 col-5">
            <div class="logo">
              <img
                src="https://www.lazysuzy.com/images/color_logo_transparent.png"
              />
            </div>
          </div>
          <div class="col-sm-3 d-none"></div>
          <div class="col-sm-4 col-7 text-right">
            <button class="btn btn-primary">Publish</button>
            <div class="header-right-icons">
              <i class="fa fa-upload" aria-hidden="true"></i>
              <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content container-fluid">
        <div class="row d-sm-none">
          <div class="col-12">
            <h2>CREATE NEW BOARD</h2>
            <h4>SELECT LAYOUT STYLE</h4>
          </div>
          <div class="col-6 ">
            <div class="canvas-style" target="#board-options">
              <div class="canvas-layout"></div>
              <h4>BOARD</h4>
            </div>
          </div>
          <div class="col-6 text-center">
            <div class="canvas-style" target="#room-options">
              <div class="canvas-layout"></div>
              <h4>ROOM</h4>
            </div>
          </div>
          <div class="col-12 d-none canvas-options" id="board-options">
            <h4>CANVAS COLOR</h4>
          </div>
          <div class="col-12 d-none canvas-options" id="room-options">
            <h4>WALL COLOR</h4>
            <h4>FLOORING OPTIONS</h4>
          </div>
        </div>
        <div class="row modal-action d-sm-none">
          <div class="col-6 text-right">
            <button class="btn btn-cancel">Cancel</button>
          </div>
          <div class="col-6">
            <button class="btn red-button js-btn-go">Go</button>
          </div>
        </div>
      </div>
      <div class="modal canvas-config">
        <div class="row">
          <div class="col-12">
            <h2>CREATE NEW BOARD</h2>
            <h4>SELECT LAYOUT STYLE</h4>
          </div>
          <div class="col-6 ">
            <div class="canvas-style" target="#board-options-modal">
              <div class="canvas-layout"></div>
              <h4>BOARD</h4>
            </div>
          </div>
          <div class="col-6 text-center">
            <div class="canvas-style" target="#room-options-modal">
              <div class="canvas-layout"></div>
              <h4>ROOM</h4>
            </div>
          </div>
          <div class="col-12 d-none canvas-options" id="board-options-modal">
            <h4>CANVAS COLOR</h4>
          </div>
          <div class="col-12 d-none canvas-options" id="room-options-modal">
            <h4>WALL COLOR</h4>
            <h4>FLOORING OPTIONS</h4>
          </div>
        </div>
        <div class="row modal-action">
          <div class="col-6 text-right">
            <button class="btn btn-cancel">Cancel</button>
          </div>
          <div class="col-6">
            <button class="btn red-button js-btn-go">Go</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="./creatBorad.js"></script>
  </body>
</html>
