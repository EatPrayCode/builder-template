<!DOCTYPE html>
<html>
  <head>
    <title>Lazysuzy Piranha templates</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link

      href="http://cdn.materialdesignicons.com/4.7.95/css/materialdesignicons.min.css"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <div class="header container-fluid">
        <div class="row">
          <div class="col-sm-5 col-5">
            <div class="logo">
              <img
                src="https://www.lazysuzy.com/images/color_logo_transparent.png"

          </div>
        </div>
      </div>
      <div class="main-content container-fluid">
        <div class="row d-sm-none">
          <div class="col-12">
            <h2 class="title">CREATE NEW BOARD</h2>
            <h4 class="title">Select Layout Style</h4>
          </div>
          <div class="col-6 ">
            <div class="canvas-style" target="#board-options">
              <div class="canvas-layout"></div>
              <h4>BOARD</h4>
            </div>
          </div>
          <div class="col-6 text-center">
            <div class="canvas-style" target="#room-options">
              <div class="canvas-layout"></div>
              <h4>ROOM</h4>
            </div>
          </div>
          <div class="col-12 d-none canvas-options" id="board-options">
            <h4 class="title">Canvas Color</h4>
            <div class="canvas-pallete">
              <div class="canvas-pallete-color color-white"></div>
              <div class="canvas-pallete-color color-red"></div>
              <div class="canvas-pallete-color color-black"></div>
              <div class="canvas-pallete-color color-gray"></div>
              <div class="canvas-pallete-color color-blue"></div>
              <div class="canvas-pallete-color color-green"></div>
            </div>
            <div class="canvas-pallete">
              <div class="canvas-pallete-color color-white"></div>
              <div class="canvas-pallete-color color-red"></div>
              <div class="canvas-pallete-color color-black"></div>
              <div class="canvas-pallete-color color-gray"></div>
              <div class="canvas-pallete-color color-blue"></div>
              <div class="canvas-pallete-color color-green"></div>
            </div>
          </div>
          <div class="col-12 d-none canvas-options" id="room-options">
            <h4 class="title">Wall Color</h4>
            <div class="canvas-pallete">
              <div class="canvas-pallete-color color-white"></div>
              <div class="canvas-pallete-color color-red"></div>
              <div class="canvas-pallete-color color-black"></div>
              <div class="canvas-pallete-color color-gray"></div>
              <div class="canvas-pallete-color color-blue"></div>
              <div class="canvas-pallete-color color-green"></div>
            </div>
            <div class="canvas-pallete">
              <div class="canvas-pallete-color color-white"></div>
              <div class="canvas-pallete-color color-red"></div>
              <div class="canvas-pallete-color color-black"></div>
              <div class="canvas-pallete-color color-gray"></div>
              <div class="canvas-pallete-color color-blue"></div>
              <div class="canvas-pallete-color color-green"></div>
            </div>
            <h4 class="title">Flooring Options</h4>
            <div class="canvas-pallete carousel slide" id="floorPatternCarousel" data-wrap="false">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div>
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">

                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                  </div>
                </div>
                <div class="carousel-item">
                  <div>

                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">

                </div>

                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">

                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                      <img src="./flooring-pattern.jpg" class="canvas-pallete-floor-patterns">
                  </div>
                </div>                
              </div>
              <a class="carousel-control-prev" href="#floorPatternCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#floorPatternCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <div class="row modal-action d-sm-none">
          <div class="col-6 text-right">
            <button class="btn btn-cancel">Cancel</button>
          </div>
          <div class="col-6">
            <button class="btn red-button js-btn-go">Go</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
